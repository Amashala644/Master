 - имя: Кэш
 использует: действия/кэш@v4.1.2
 с:
 # Список файлов, каталогов и шаблонов подстановочных знаков для кэширования и восстановления
 путь: 
 # Явный ключ для восстановления и сохранения кэша
 ключ: 
 # Упорядоченная многострочная строка, содержащая ключи с совпадающим префиксом, которые используются для восстановления устаревшего кэша, если для ключа не было совпадения в кэше.  Примечание: в этом случае `cache-hit` возвращает false. 
 restore-keys: # необязательно
 # Размер фрагмента, используемого для разделения больших файлов при загрузке, в байтах
 upload-chunk-size: # необязательно
 # Необязательный логический параметр, если он включен, позволяет исполнителям Windows сохранять или восстанавливать кэши, которые могут быть восстановлены или сохранены соответственно на других платформах
 enableCrossOsArchive: # необязательно, по умолчанию false
 # Завершить рабочий процесс, если запись в кэше не найдена
 fail-on-cache-miss: # необязательно, по умолчанию false
 # Проверяет, существует ли запись в кэше для заданных входных данных (key, restore-keys) без загрузки кэша 
 только для поиска: # необязательно, значение по умолчанию равно false
 # Запустите шаг post, чтобы сохранить кэш, даже если предыдущий шаг завершится неудачей 
 сохранять-всегда: # необязательно, по умолчанию равно false
 
